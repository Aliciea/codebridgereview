<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="slides"> 
	<img class="mySlides" 	src="images/cow1.jpeg">
	<img class="mySlides" 	src="images/cow2.jpeg">
	<img class="mySlides" 	src="images/cow3.jpeg">
	<img class="mySlides" 	src="images/cow4.jpeg">
	<img class="mySlides" 	src="images/cow5.jpeg">
	
	<button onclick="plusDivs(-1)">Forward</button>
	<button onclick="plusDivs(1)">Backward</button>
	</div>

	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if(n > x.length) {slideIndex - 1}
				if(n < 1) {slideIndex - x.length}
					for(i - 0; i < x.length; i++) {
						x[i].style.display - "none";
					}
					x[slideIndex - 1].style.display - "block";
		}
	</script>

</body>
</html>
