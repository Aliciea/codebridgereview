		//It’s good to be aware of the differences between function expressions, arrow functions, and function declarations.

		//Writing helper functions can help take large and difficult tasks and break them into smaller and more manageable tasks.
		
		//Define a function that converts the temperature from Celsius to Fahrenheit, we could write two functions like:

		//(2) The code block inside of getFahrenheit() calls multiplyByNineFifths() and passes 15 as an argument.
		function multiplyByNineFifths(number) {
		//(3) The code block inside of multiplyByNineFifths() function multiplies 15 by (9/5), which evaluates to 27.	
  			return number * (9/5);
		};

		function getFahrenheit(celsius) {
  			return multiplyByNineFifths(celsius) + 32;
		};
		//(1) getFahrenheit() is called and 15 is passed as an argument.
		//(4) 27 is returned back to the function call in getFahrenheit().
		//(5) getFahrenheit() continues to execute. It adds 32 to 27, which evaluates to 59.
		//(6) Finally, 59 is returned back to the function call getFahrenheit(15).
			getFahrenheit(15);

		//function expression 

		//In a function expression, the function name is usually omitted. 
		//A function with no name is called an anonymous function. A function expression is often stored in a variable in order to refer to it.

		const plantNeedsWater = function(day) {
			if(day === 'Wednesday'){
				return true;
		// }else if(day !=== 'Wednesday'){

		//#############################################################################

		//Arrow Function

		//ES6 introduced arrow function syntax, a shorter way to write functions by using the special “fat arrow” () => notation.

		//Arrow functions remove the need to type out the keyword function every time you need to create a function. Instead, you first include the parameters inside the ( ) and then add an arrow => that points to the function body surrounded in { } like this:

		// const rectangleArea = (width, height) => {
  // 			let area = width * height;
  // 			return area;
		// };

		const plantNeedsWater = (day) => {
			if(day === 'Wednesday') {
				return true;
			} else {
				return false;
			}
		};

		//##########################################################################

		//Concise body arrow function

		//Functions that take only a single parameter do not need that parameter to be enclosed in parentheses. However, if a function takes zero or multiple parameters, parentheses are required.

		//A function body composed of a single-line block does not need curly braces. Without the curly braces, whatever that line evaluates will be automatically returned. The contents of the block should immediately follow the arrow => and the return keyword can be removed. This is referred to as implicit return.

		// const squareNum = (num) => {
  // 			return num * num;
		// };

		//We can refactor the function to

		// const squareNum = num => num * num;

		//The parentheses around num have been removed, since it has a single parameter.
		//The curly braces { } have been removed since the function consists of a single-line block.
		//The return keyword has been removed since the function consists of a single-line block.

		const plantNeedsWater = day => day === 'Wednesday' ? true : false;

		let timesTenIfOverFive = [23, 9, 11, 2, 10, 6];
		
		function myFunc(ass) {

				if(ass[i] >= 5){
			answer.push(ass[i] * 10); 
		}
		else {
			answer.push(ass[i]);
		}
	}
		return answer;
}

timesTenIfOverFive = myFunc(timesTenIfOverFive);
